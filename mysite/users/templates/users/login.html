<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<label id="message"></label><br /><br />



<form method="post" action="" onsubmit="return sendForm();">
    Email <input id="username" name="username" type="text" placeholder="email" /><br />
    Password <input id="password" name="password" type="password" /><br />
    <input id="send" name="send" type="submit" value="login" />
    
</form>
<a href="/users/register">Register</a>

<script>
 function sendForm() {
     $.ajax({
         type: "POST",
         url: "/users/login",
         data: JSON.stringify({username: $('#username').val() , password: $('#password').val() }),
         contentType: "application/json; charset=utf-8",
         dataType: "json",
         success: function(data) {
                    if(data.message == "ok")
                    {
                        window.location = "/events/";
                    }
                    else
                    {
                        alert(data.message);
                    }
                },
         failure: function(errMsg) {
             alert("something went wrong with the login");
         }
            });
            return false;
}
    </script>
